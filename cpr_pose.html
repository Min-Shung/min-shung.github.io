<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPR Dual Pose Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (orientation: portrait) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- 鏡頭畫面 + 偵測 -->
  <div class="container">
    <video id="userVideo" autoplay playsinline muted></video>
    <canvas id="userCanvas"></canvas>
  </div>

  <!-- CPR 示範影片 + 偵測 -->
  <div class="container">
    <video id="demoVideo" src="CPR_demonstration.mov" autoplay loop muted playsinline></video>
    <canvas id="demoCanvas"></canvas>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <script>
    const userVideo = document.getElementById('userVideo');
    const userCanvas = document.getElementById('userCanvas');
    const userCtx = userCanvas.getContext('2d');

    const demoVideo = document.getElementById('demoVideo');
    const demoCanvas = document.getElementById('demoCanvas');
    const demoCtx = demoCanvas.getContext('2d');

    function resizeCanvases() {
      userCanvas.width = userVideo.videoWidth;
      userCanvas.height = userVideo.videoHeight;
      demoCanvas.width = demoVideo.videoWidth;
      demoCanvas.height = demoVideo.videoHeight;
    }

    window.addEventListener('resize', resizeCanvases);

    const drawPose = (ctx, landmarks) => {
      if (!landmarks) return;
      drawConnectors(ctx, landmarks, Pose.POSE_CONNECTIONS, { color: 'lime', lineWidth: 3 });
      drawLandmarks(ctx, landmarks, { color: 'cyan', radius: 3 });
    };

    // 建立 pose 偵測器
    function createPose(onResults) {
      const pose = new Pose({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });
      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
      });
      pose.onResults(onResults);
      return pose;
    }

    const userPose = createPose(results => {
      userCtx.clearRect(0, 0, userCanvas.width, userCanvas.height);
      userCtx.drawImage(userVideo, 0, 0, userCanvas.width, userCanvas.height);
      drawPose(userCtx, results.poseLandmarks);
    });

    const demoPose = createPose(results => {
      demoCtx.clearRect(0, 0, demoCanvas.width, demoCanvas.height);
      demoCtx.drawImage(demoVideo, 0, 0, demoCanvas.width, demoCanvas.height);
      drawPose(demoCtx, results.poseLandmarks);
    });

    // 啟動使用者鏡頭
    const camera = new Camera(userVideo, {
      onFrame: async () => {
        resizeCanvases();
        await userPose.send({ image: userVideo });
      },
      width: 640,
      height: 480
    });
    camera.start();

    // 啟動影片姿勢分析
    demoVideo.addEventListener('loadeddata', () => {
      function analyzeDemoFrame() {
        resizeCanvases();
        demoPose.send({ image: demoVideo });
        requestAnimationFrame(analyzeDemoFrame);
      }
      analyzeDemoFrame();
    });
  </script>
</body>
</html>
